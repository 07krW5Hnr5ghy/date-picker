<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="date-picker-container">
            <div class="date-picker-top">
                <input class="date-input" placeholder="dd/mm/yy"/>
                <button class="calendar-button"><i class="fa-solid fa-calendar-days"></i></button>
            </div>
            <div class="date-picker-days">
                <div class="month-selector">
                    <button class="month-button"><div class="left-icon"></div></button>
                    <span>December 2022</span>
                    <button class="month-button"><div class="right-icon"></div></button>
                </div>
                <div class="week-days">
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                </div>
                <div class="month-days">
                    <div class="week">
                        <span class="day no-day">#</span>
                        <span class="day no-day">#</span>
                        <span class="day no-day">#</span>
                        <span class="day no-day">#</span>
                        <span class="day">1</span>
                        <span class="day">2</span>
                        <span class="day">3</span>
                    </div>
                    <div class="week">
                        <span class="day">4</span>
                        <span class="day">5</span>
                        <span class="day">6</span>
                        <span class="day">7</span>
                        <span class="day">8</span>
                        <span class="day">9</span>
                        <span class="day">10</span>
                    </div>
                    <div class="week">
                        <span class="day">11</span>
                        <span class="day">12</span>
                        <span class="day">13</span>
                        <span class="day">14</span>
                        <span class="day">15</span>
                        <span class="day">16</span>
                        <span class="day">17</span>
                    </div>
                    <div class="week">
                        <span class="day">18</span>
                        <span class="day">19</span>
                        <span class="day">20</span>
                        <span class="day">21</span>
                        <span class="day">22</span>
                        <span class="day">23</span>
                        <span class="day">24</span>
                    </div>
                    <div class="week">
                        <span class="day">25</span>
                        <span class="day">26</span>
                        <span class="day">27</span>
                        <span class="day">28</span>
                        <span class="day">29</span>
                        <span class="day">30</span>
                        <span class="day">31</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
